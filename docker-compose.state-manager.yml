# ============================================
# StateManager Service Stack
# docker-compose file for development/testing
# ============================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: agentrunner-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agentrunner}
      POSTGRES_USER: ${POSTGRES_USER:-agentrunner_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentrunner}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentrunner_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentrunner

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agentrunner-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentrunner

  # StateManager API Service
  state-manager:
    build:
      context: .
      dockerfile: Dockerfile.state-manager
    container_name: agentrunner-state-manager
    environment:
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-agentrunner}
      POSTGRES_USER: ${POSTGRES_USER:-agentrunner_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentrunner}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_STATE_TTL: ${REDIS_STATE_TTL:-3600}

      # Application
      STATE_MANAGER_HOST: 0.0.0.0
      STATE_MANAGER_PORT: 8001
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_WORKERS: ${API_WORKERS:-4}
    ports:
      - "${STATE_MANAGER_PORT:-8001}:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agentrunner
    restart: unless-stopped

networks:
  agentrunner:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
